global
    log /dev/log local0
    log /dev/log local1 notice
    user haproxy
    group haproxy
    daemon

defaults
    log     global
    mode    tcp                # (L4)
    option  tcplog
    timeout connect 5s
    timeout client  30s
    timeout server  30s

listen stats
    bind *:8888
    mode http
    stats enable
    stats uri /stats
    stats refresh 5s
    stats realm Haproxy\ Statistics

listen web_tcp
    bind *:1325
    mode tcp
    balance roundrobin
    option tcplog

    server s1_tcp 127.0.0.1:8888 check inter 3s
    server s2_tcp 127.0.0.1:9999 check inter 3s
